<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Siapsekolah.id</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="header">
    <h1>Siapsekolah.id</h1>
  </header>

  <div class="login-container">
    <div class="login-card">
      <h2>Selamat Datang</h2>
      <p>Silahkan login untuk melanjutkan</p>

      <div class="tab">
        <span class="active"><a href="login.html">Login</a></span>
        <span class="disabled"><a class="no-link" href="daftar.html">Sign Up</a></span>
      </div>

      <form action="proses_login.php" method="POST">
        <label for="email">Email/Username</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div class="opsi">
          <label><input type="checkbox" name="remember"> Ingat saya</label>
          <a href="#">Lupa password?</a>
        </div>

        <button type="submit" class="btn-login">Login</button>

        <div class="divider">Atau login dengan</div>

        <div class="social-buttons">
          <button type="button" class="google">Google</button>
          <button type="button" class="facebook">Facebook</button>
        </div>

        <p class="syarat">Dengan melakukan login, Anda menyetujui <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a> kami</p>
      </form>
    </div>
  </div>
</body>
</html>
